<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      body {
        display: flex;
        align-items: center;
        padding: 10px;
        flex-direction: column;
        gap: 10px;
      }

      .mdl-textfield input[type='number'] {
        text-align: center;
      }
      .mdl-textfield:has(input[type='number']) {
        width: 30px;
      }

      .mdl-list__item-avatar,
      .mdl-list__item-avatar.material-icons {
        overflow: hidden;
      }

      .mdl-list__item-avatar img {
        width: 100%;
        height: 100%;
      }

      .thumbnail {
        width: 100px;
      }

      .thumbnail img {
        width: 100%;
      }
    </style>
    <script type="module">
      import {
        h,
        render,
        signal,
        effect,
      } from 'https://cdn.jsdelivr.net/npm/preact-htm-signals-standalone@0.0.12/+esm';

      import htm from 'https://esm.sh/htm';
      const html = htm.bind(h);

      const cart = signal(
        JSON.parse(localStorage.getItem('shoppingCart') || '[]')
      );

      window.addEventListener('storage', ({ newValue }) => {
        cart.value = JSON.parse(newValue);
      });

      function updateProductCount(count, id) {
        window.parent.postMessage(
          {
            message: 'cart#updateProductCount',
            payload: { id, count },
          },
          '*'
        );
      }

      function checkout() {
        alert('okey dude');
      }

      function Table() {
        return html`
          <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
            <thead>
              <tr>
                <th></th>
                <th class="mdl-data-table__cell--non-numeric">Title</th>
                <th>Quantity</th>
                <th>Unit price</th>
                <th>Total price</th>
              </tr>
            </thead>
            <tbody>
              ${cart.value.length
                ? cart.value.map(
                    (pr) => html`
                      <tr>
                        <td class="thumbnail"><img src="${pr.thumbnail}" /></td>
                        <td class="mdl-data-table__cell--non-numeric">
                          ${pr.title}
                        </td>
                        <td>
                          <div
                            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                          >
                            <input
                              class="mdl-textfield__input"
                              onBlur=${(e) =>
                                updateProductCount(e.target.value, pr.id)}
                              min="0"
                              max="${pr.stock}"
                              type="number"
                              value="${pr.count}"
                            />
                          </div>
                        </td>
                        <td>$${pr.price}</td>
                        <td>$${pr.price * pr.count}</td>
                      </tr>
                    `
                  )
                : html`<tr>
                    <td></td>
                    <td></td>
                    <td>No item in cart</td>
                    <td></td>
                    <td></td>
                  </tr>`}
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Total Price:</td>
                <td>
                  $${cart.value.reduce(
                    (acc, pr) => acc + pr.count * pr.price,
                    0
                  )}
                </td>
              </tr>
            </tbody>
          </table>
        `;
      }

      function CheckoutButton() {
        return html`<div class="checkout-button">
          <button
            onClick="${() => checkout()}"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
          >
            Checkout
          </button>
        </div>`;
      }

      function Cart() {
        return html`<${Table}></${Table}><${CheckoutButton}/>`;
      }

      render(html`<${Cart} />`, document.body);
    </script>
  </head>
  <body></body>
</html>
